---
# defaults file for ansible-role-docker-coredns
# Docker
coredns_service_name: "coredns"
coredns_container_name: "coredns"
coredns_domain_name: "opstty.home"
coredns_image: "coredns/coredns:latest"
coredns_environment_tz: "Europe/Paris"
coredns_command: "-conf /etc/coredns/Corefile"

# Network
coredns_network_bridge_enable: false
coredns_network_bridge_ports:
  - "{{ coredns_default_port }}:{{ coredns_default_port }}"
coredns_network_macvlan_enable: false
coredns_network_macvlan_network_name: "macvlan"
coredns_network_macvlan_ipv4_address: "192.168.1.10"
coredns_network_macvlan_mac_address: "60:28:7f:5a:19:fa"
coredns_network_traefik_enable: false
coredns_network_traefik_network_name: "traefik"

# Directories
coredns_etc_dir: "/etc/coredns"
coredns_opt_dir: "/opt/coredns"
coredns_zones_path: "{{ coredns_etc_dir }}/zones"

# User
coredns_user: "root"
coredns_group: "root"

# Corefile
coredns_default_port: "53"
coredns_forward_ip: "1.1.1.1"

# Zones
coredns_zones:
  "{{ coredns_domain_name }}":
    ttl: 3600
    soa:
      primary_ns: "dns01.{{ coredns_domain_name }}."
      hostmaster: "admin.{{ coredns_domain_name }}."
      refresh: 3600
      retry: 1800
      expire: 604800
      minimum: 300
    records:
      - name: dns01
        type: A
        value: "192.168.1.10"
